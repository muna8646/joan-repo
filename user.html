<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Child</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #41a3ea /* Orange background for the body */
        }
        .register-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; /* White background for the form */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2 class="form-title">Register a Child</h2>
            <form action="submit_registration.php" method="post">
                <div class="form-group">
                    <label for="childName">Child's Name</label>
                    <input type="text" class="form-control" id="childName" name="childName" required>
                </div>
                <div class="form-group">
                    <label for="childDOB">Child's Date of Birth</label>
                    <input type="date" class="form-control" id="childDOB" name="childDOB" required>
                </div>
                <div class="form-group">
                    <label for="childGender">Child's Gender</label>
                    <select class="form-control" id="childGender" name="childGender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guardianName">Guardian's Name</label>
                    <input type="text" class="form-control" id="guardianName" name="guardianName" required>
                </div>
                <div class="form-group">
                    <label for="guardianPhone">Guardian's Phone Number</label>
                    <input type="tel" class="form-control" id="guardianPhone" name="guardianPhone" required>
                </div>
                <div class="form-group">
                    <label for="guardianEmail">Guardian's Email</label>
                    <input type="email" class="form-control" id="guardianEmail" name="guardianEmail" required>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship to Child</label>
                    <input type="text" class="form-control" id="relationship" name="relationship" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Registration</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
