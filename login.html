<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login and Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Authentication Modal (Visible directly on page load) -->
<div class="modal fade show" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-modal="true" role="dialog" style="display: block; background: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Login</h5>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
<form id="loginForm" action="submit.php" method="POST" onsubmit="return validateLoginForm()">
    <input type="hidden" name="formType" value="login">
    <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Don't have an account? <a href="#" onclick="showCreateAccountForm()">Create Account</a></p>
</form>

<!-- Create Account Form -->
<form id="createAccountForm" action="submit.php" method="POST" style="display:none;" onsubmit="return validateCreateAccountForm()">
    <input type="hidden" name="formType" value="createAccount">
    <div class="form-group">
        <label for="createUsername">Username</label>
        <input type="text" class="form-control" id="createUsername" name="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label for="createEmail">Email address</label>
        <input type="email" class="form-control" id="createEmail" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="createPassword">Password</label>
        <input type="password" class="form-control" id="createPassword" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="tosCheck" required>
        <label class="form-check-label" for="tosCheck">I agree to the <a href="#">Terms of Service</a></label>
    </div>
    <button type="submit" class="btn btn-secondary">Create Account</button>
    <p class="mt-3">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
</form>


            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('createAccountForm').style.display = 'none';
        document.getElementById('authModalLabel').textContent = 'Login';
    }

    function showCreateAccountForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('createAccountForm').style.display = 'block';
        document.getElementById('authModalLabel').textContent = 'Create Account';
    }

    function validateLoginForm() {
        // Add custom validation if needed
        return true;
    }

    function validateCreateAccountForm() {
        var password = document.getElementById('createPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }
        if (!document.getElementById('tosCheck').checked) {
            alert('You must agree to the Terms of Service.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
